name: CTM deployment workflow - pull from repo
on:
  push:
    branches:
      - main
jobs:
  pull-ctm-job:
    name: pull-ctm-job
    runs-on: ubuntu-latest
    steps:
    - name: pull ctm from master repositary and put it inside 172.20.0.200 server
      uses: appleboy/ssh-action@master
      with:
        host: 172.20.0.200
        username: aelaiwat
        key: ${{ secrets.CTM_SSH_SECRET}}
        port: 22
        debug: true
    
